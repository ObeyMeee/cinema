<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Andromeda cinema</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../templates/css/style.css}">
    <link rel="icon" href="../static/imgonline-com-ua-Resize-Z62uj4NKGx.png">
    <style>
        .img-centered-fixed-size {
            margin-left: 500px !important;
            min-height: 750px !important;
            max-height: 750px !important;
            min-width: 850px !important;
            max-width: 850px !important;
        }

        #schedule {
            color: darkmagenta;
            background: cyan;
        }
    </style>
</head>
<body>

<div th:insert="menu :: header"></div>


<div class="container">
    <div class="row">
        <a class="btn bth-primary" th:href="@{/movies}">
            <h1 id="schedule">Schedule for the week</h1>
        </a>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleFade" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/logo.png" class="d-block w-100 img-centered-fixed-size" alt="logo">
                    </div>
                    <div th:each="movie : ${movies}">
                        <div th:object="${movie}">
                            <div class="carousel-item">
                                <a th:href="@{/movie-details/{id}(id = *{movieDetails.id})}">
                                    <img th:src="'posters/' + *{movieDetails.media.poster}"
                                         class="rounded float-start img-responsive img-centered-fixed-size"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </div>
</div>

<div th:insert="menu :: script-dependency"></div>
</body>
</html>
