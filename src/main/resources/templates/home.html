<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andromeda cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row  justify-content-end">
        <div class="col-4">
            <a class="btn btn-primary" th:href="@{/users/new}">Sign up</a>
        </div>
        <div class="col-4">
            <a class="btn btn-primary" th:href="@{/login}">Log in</a>
        </div>
        <div class="col-4">
            <a class="btn btn-primary" th:href="@{/logout}">Log out</a>
        </div>
    </div>
</div>
<hr>
<div class="container text-center">
    <div class="row">
        <div class="col-4" th:each="movie : ${movies}">
            <div th:object="${movie}">
                <a th:href="@{/movie-details/{id}(id = *{movieDetails.id})}">
                    <div class="img-container">
                        <img th:src="'posters/' + *{movieDetails.media.poster}"
                             class="rounded float-start img-responsive" width="100%"/>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
</script>

</body>
</html>
