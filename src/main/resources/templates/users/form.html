<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>

<form method="post" th:action="@{/users/new}" th:object="${user}">
    <input type="hidden"
           th:field="*{role}"
           th:value="${T(ua.com.andromeda.cinemaspringbootapp.model.Role).CLIENT}">

    <div class="container">
        <div class="row col-4">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control"
                           id="email"
                           placeholder="name@example.com"
                           th:field="*{email}">
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">
            Error
        </p>

        <div class="row col-4">
            <label for="login" class="form-label">Login:</label>
            <input class="form-control" id="login" th:field="*{login}">
        </div>
        <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: red">
            Error
        </p>

        <div class="row col-4">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>

        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">
            Error
        </p>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>


</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
</script>
</body>
</html>
