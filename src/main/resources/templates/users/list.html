<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="menu :: head-section">
    <title id="pageTitle">List</title>
</head>
<body>
<div th:insert="menu :: header"></div>

<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
             <span th:if="${page.hasPrevious()}">
                <a class="page-link" th:href="@{/users(page=${page.number - 1},size=${page.size})}">Previous</a>
             </span>
        </li>
        <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
            <li class="page-item">
                <span class="page-link active" th:if="${page.number == i}">
                    <a class="page-link" th:href="@{/users(page=${i},size=${page.size})}">[[${i}+1]]</a>
                </span>
                <span th:unless="${page.number == i}">
                    <a class="page-link" th:href="@{/users(page=${i},size=${page.size})}">[[${i}+1]]</a>
                </span>
            </li>
        </th:block>
        <li class="page-item">
            <span th:if="${page.hasNext()}">
                <a class="page-link" th:href="@{/users(page=${page.number+1},size=${page.size})}">Next</a>
            </span>
        </li>
    </ul>
</nav>
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th>Email</th>
        <th>Login</th>
        <th>Link</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${page.content}">
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.login}">Login</td>
        <td>
            <a class="btn btn-outline-dark" th:href="@{/users/{id}(id = ${user.id})}">User profile</a>
        </td>
        <td>
            <a class="btn btn-outline-dark" th:href="@{/users/update/{id}(id = ${user.id})}">Update</a>
        </td>
        <td>
            <button class="btn btn-danger"
                    data-bs-target="#confirm"
                    data-bs-toggle="modal"
                    th:attr="onclick=|setAction('@{/users/{id}(id = ${user.id})}')|"
                    th:data-bs-whatever="${user.login}"
                    type="button">Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="confirm" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm action</h1>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <h4 id="confirmationText">Are you sure you want to delete?</h4>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <form name="deleteUser" th:action="@{users/{id}}" th:method="DELETE">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function setAction(action) {
        document.deleteUser.action = action

    }

    const exampleModal = document.getElementById('confirm')
    exampleModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget
        const userLogin = button.getAttribute('data-bs-whatever')
        let text = document.getElementById('confirmationText');
        text.textContent = `Are you sure you want to delete ${userLogin} ?`
    })
</script>

<div th:insert="menu :: script-dependency"></div>

</body>
</html>
