<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <style>
        .btn-outline-dark {
            color: white;
        }
    </style>
</head>
<body>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Email</th>
                <th>Login</th>
                <th>Link</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.login}">Login</td>
                <td>
                    <a class="btn btn-outline-dark" th:href="@{/users/{id}(id = ${user.id})}">User profile</a>
                </td>
                <td>
                    <a class="btn btn-outline-dark" th:href="@{/users/update/{id}(id = ${user.id})}">Update</a>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/users/{id}(id = ${user.id})}">
                        <input type="submit"
                               class="btn btn-danger"
                               value="Delete"
                               data-bs-toggle="modal"
                               data-bs-target="#confirm"
                               th:data-login="${user.login}"/>
                    </form>
                    <div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to delete <span th:text="${user.login}">Login</span>?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        function confirmDelete(login) {
            alert('Are you sure you want to delete ' + login + '?');
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
</script>
</body>
</html>
