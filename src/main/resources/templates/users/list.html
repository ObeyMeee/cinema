<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>
<div th:insert="menu :: header"></div>
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th>Email</th>
        <th>Login</th>
        <th>Link</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.login}">Login</td>
        <td>
            <a class="btn btn-outline-dark" th:href="@{/users/{id}(id = ${user.id})}">User profile</a>
        </td>
        <td>
            <a class="btn btn-outline-dark" th:href="@{/users/update/{id}(id = ${user.id})}">Update</a>
        </td>
        <td>
            <button type="button"
                    class="btn btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#confirm"
                    th:attr="onclick=|setAction('@{/users/{id}(id = ${user.id})}')|"
                    th:data-bs-whatever="${user.login}">Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm action</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4 id="confirmationText">Are you sure you want to delete?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form th:method="DELETE" th:action="@{users/{id}}" name="deleteUser">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function setAction(action) {
        document.deleteUser.action = action;
    }

</script>
<script>
    const exampleModal = document.getElementById('confirm')
    exampleModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget
        const userLogin = button.getAttribute('data-bs-whatever')
        let text = document.getElementById('confirmationText');
        text.textContent = `Are you sure you want to delete ${userLogin} ?`
    })
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
</script>
</body>
</html>
