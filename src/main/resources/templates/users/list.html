<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head-section">
    <title id="pageTitle">List</title>
</head>
<body>
<div th:insert="fragments :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                <input aria-describedby="addon-wrapping" class="form-control" id="search-input"
                       placeholder="Type here to search..."
                       type="search">
            </div>
        </div>
        <div class="col-auto">
            <a class="btn btn-primary" id="search-ref" th:href="@{/users?page=0&size=10}" th:onclick="|addParam()|">Search</a>
        </div>

        <div class="col-auto">
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="inlineCheckbox1" type="checkbox" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="inlineCheckbox2" type="checkbox" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="inlineCheckbox3" type="checkbox" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">3</label>
            </div>
        </div>
    </div>
</div>

<div th:if="${page.isEmpty}">
    <div class="alert alert-info" role="alert">
        No users were found
    </div>
</div>
<div th:unless="${page.isEmpty}">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Email</th>
            <th>Login</th>
            <th>Link</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${page.content}">
            <td th:text="${user.email}">Email</td>
            <td>
                <span th:text="${user.login}">Login</span>
                <span th:each="number : ${#numbers.sequence(1, user.roles.size)}">
                    <i class="fa-regular fa-star"></i>
                </span>
            </td>
            <td>
                <a class="btn btn-outline-dark" th:href="@{/users/{id}(id = ${user.id})}">User profile</a>
            </td>
            <td>
                <a class="btn btn-outline-dark" th:href="@{/users/update/{id}(id = ${user.id})}">Update</a>
            </td>
            <td>
                <button class="btn btn-danger"
                        data-bs-target="#confirm"
                        data-bs-toggle="modal"
                        th:attr="onclick=|setAction('deleteUser', '@{/users/{id}(id = ${user.id})}')|"
                        th:data-bs-whatever="${user.login}"
                        type="button">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:replace="fragments ::pagination(endpoint='/users')"></div>
</div>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="confirm" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm action</h1>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <h4 id="confirmationText">Are you sure you want to delete?</h4>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <form name="deleteUser" th:action="@{users/{id}}" th:method="DELETE">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function setAction(formName, action) {
        let form = document.getElementsByName(formName).item(0)
        form.action = action
    }

    const exampleModal = document.getElementById('confirm')
    exampleModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget
        const userLogin = button.getAttribute('data-bs-whatever')
        let text = document.getElementById('confirmationText');
        text.textContent = `Are you sure you want to delete ${userLogin} ?`
    })
</script>

<div th:insert="fragments :: script-dependency"></div>
<script th:src="@{/js/users-list.js}"></script>
</body>
</html>
