<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:include="menu :: head-section">
    <title id="pageTitle">Schedule</title>

</head>
<body>
<div th:insert="menu :: header"></div>

<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
             <span th:if="${page.hasPrevious()}">
                <a class="page-link" th:href="@{/movies(page=${page.number - 1},size=${page.size})}">Previous</a>
             </span>
        </li>
        <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
            <li class="page-item">
                <span th:if="${page.number == i}" class="page-link active">
                    <a class="page-link" th:href="@{/movies(page=${i},size=${page.size})}">[[${i}+1]]</a>
                </span>
                <span th:unless="${page.number == i}">
                    <a class="page-link" th:href="@{/movies(page=${i},size=${page.size})}">[[${i}+1]]</a>
                </span>
            </li>
        </th:block>
        <li class="page-item">
            <span th:if="${page.hasNext()}">
                <a class="page-link" th:href="@{/movies(page=${page.number+1},size=${page.size})}">Next</a>
            </span>
        </li>
    </ul>
</nav>

<table class="table table-striped table-hover">
    <tr th:each="movie : ${page.content}" th:object="${movie}">
        <td>
            <a th:href="@{/movie-details/{id}(id = *{movieDetails.id})}">
                <div class="container-img">
                    <img th:src="*{movieDetails.media.poster}" class="img-fluid rounded-start img-fixed-size-200"
                         alt="poster">
                </div>
            </a>
        </td>
        <td>
            <a th:href="@{/movie-details/{id}(id = *{movieDetails.id})}">
                <h4 th:text="*{name}"></h4>
            </a>
        </td>
        <td>
            <a class="btn btn-primary" th:href="@{/movies/hall/{id}(id = *{id})}">
                <span th:text="*{startTime}"></span>
            </a>
        </td>
        <td sec:authorize="hasAnyRole('ROLE_OWNER', 'ROLE_SUPER_ADMIN', 'ROLE_ADMIN')">
            <a class="btn btn-dark" th:href="@{/movie-details/update/{id}(id = *{movieDetails.id})}">Update</a>
        </td>
        <td sec:authorize="hasAnyRole('ROLE_OWNER', 'ROLE_SUPER_ADMIN', 'ROLE_ADMIN')">
            <button type="button"
                    class="btn btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#confirm"
                    th:attr="onclick=|setAction('@{/movies/{id}(id = *{id})}')|"
                    th:data-session-name="*{name}"
                    th:data-session-time="*{startTime}">Delete
            </button>
        </td>
    </tr>
</table>

<div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm action</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4 id="confirmationText">Are you sure you want to delete?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form th:method="DELETE" th:action="@{movies/{id}}" name="deleteSession">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function setAction(action) {
        document.deleteSession.action = action

    }

    const exampleModal = document.getElementById('confirm')
    exampleModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget
        const sessionName = button.getAttribute('data-session-name')
        const sessionTime = button.getAttribute('data-session-time')
        let text = document.getElementById('confirmationText');
        text.textContent = `Are you sure you want to delete ${sessionName} at ${sessionTime} ?`
    })
</script>

<div th:insert="menu :: script-dependency"></div>
</body>
</html>
