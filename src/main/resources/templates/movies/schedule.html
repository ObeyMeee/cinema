<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">

</head>
<body>
<div th:insert="menu :: header"></div>

<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
             <span th:if="${page.hasPrevious()}">
                <a class="page-link" th:href="@{/movies(page=${page.number - 1},size=${page.size})}">Previous</a>
             </span>
        </li>
        <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
            <li class="page-item">
                <span th:if="${page.number == i}" class="page-link active">
                    <a class="page-link" th:href="@{/movies(page=${i},size=${page.size})}">[[${i}+1]]</a>
                </span>
                <span th:unless="${page.number == i}">
                    <a class="page-link" th:href="@{/movies(page=${i},size=${page.size})}">[[${i}+1]]</a>
                </span>
            </li>
        </th:block>
        <li class="page-item">
            <span th:if="${page.hasNext()}">
                <a class="page-link" th:href="@{/movies(page=${page.number+1},size=${page.size})}">Next</a>
            </span>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-4" th:each="movie : ${page.content}">
            <div th:object="${movie}">
                <a th:href="@{/movies/hall/{id}(id = *{id})}">
                    <img th:src="'posters/' + *{movieDetails.media.poster}"
                         class="rounded float-start img-responsive"
                         style="min-height: 400px;
                                max-height: 400px;
                                min-width: 400px;
                                max-width: 400px;" alt="poster"/>
                </a>
            </div>
        </div>
    </div>
</div>

<div th:insert="menu :: script-dependency"></div>
</body>
</html>
