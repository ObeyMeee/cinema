<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head-section">
    <title id="pageTitle">Manage movies</title>
</head>
<body>
<div th:insert="fragments :: header"></div>

<table class="table table-striped table-hover">
    <tr th:each="movie : ${movies}" th:object="${movie}">
        <td class="column-centered">
            <img alt="poster" class="img-fixed-size-200" th:src="*{movieDetails.media.poster}"/>
        </td>
        <td class="column-centered">
            <h4 th:text="*{name}">Name</h4>
        </td>
        <td class="column-centered">
            <a class="btn btn-dark" th:href="@{/movie-details/update/{name}(name = *{name})}">Update</a>
        </td>
        <td class="column-centered">
            <button class="btn btn-danger"
                    data-bs-target="#confirm"
                    data-bs-toggle="modal"
                    th:attr="onclick=|setAction('@{/movies/name/{name}(name = *{name})}')|"
                    th:data-session-name="*{name}"
                    type="button">Delete
            </button>
        </td>
    </tr>
</table>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="confirm" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm action</h1>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <h4 id="confirmationText">Are you sure you want to delete?</h4>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <form name="deleteAll" th:action="@{movies/name/{name}(name = *{name})}" th:method="DELETE">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function setAction(action) {
        document.deleteAll.action = action
    }

    const exampleModal = document.getElementById('confirm')
    exampleModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget
        const sessionName = button.getAttribute('data-session-name')
        let text = document.getElementById('confirmationText');
        text.textContent = `Are you sure you want to delete all sessions ${sessionName} ?`
    })
</script>

<div th:insert="fragments :: script-dependency"></div>
</body>
</html>
