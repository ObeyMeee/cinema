<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="menu :: head-section">
    <title id="pageTitle">Manage movies</title>
</head>
<body>
    <div th:insert="menu :: header"></div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>Poster</td>
                <td>Name</td>
                <td>Update all sessions</td>
                <td>Delete all sessions</td>
            </tr>
        </thead>

        <tbody>
            <tr th:each="movie : ${movies}" th:object="${movie}">
                <td>
                    <img th:src="*{movieDetails.media.poster}" class="img-fixed-size-200" alt="poster"/>
                </td>
                <td>
                    <h4 th:text="*{name}">Name</h4>
                </td>
                <td>
                    <a class="btn btn-dark" th:href="@{/movie-details/update/{name}(name = *{name})}">Update</a>
                </td>
                <td>
                    <button type="button"
                            class="btn btn-danger"
                            data-bs-toggle="modal"
                            data-bs-target="#confirm"
                            th:attr="onclick=|setAction('@{/movies/name/{name}(name = *{name})}')|"
                            th:data-session-name="*{name}">Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm action</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="confirmationText">Are you sure you want to delete?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <form th:method="DELETE" th:action="@{movies/name/{name}(name = *{name})}" name="deleteAll">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setAction(action) {
            document.deleteAll.action = action

        }

        const exampleModal = document.getElementById('confirm')
        exampleModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget
            const sessionName = button.getAttribute('data-session-name')
            let text = document.getElementById('confirmationText');
            text.textContent = `Are you sure you want to delete all sessions ${sessionName} ?`
        })
    </script>

    <div th:insert="menu :: script-dependency"></div>
</body>
</html>
