<div th:insert="menu :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-2">
            <img th:src="${'/posters/' + movieDetails.media.poster}"
                 class="rounded"
                 th:alt="${movie.name}"
                 width="70%">

        </div>
        <div class="col-7">

            <div class="container" th:with="startTime=${movie.startTime}">
                <div class="row border">
                    <h4 th:text="${movie.name}">Name</h4>
                </div>
                <div class="row border">
                    <div class="col-4">
                        <i class="fa-regular fa-calendar"></i>
                        <span th:text="${startTime.dayOfMonth + ' ' +
                                    startTime.month.name + ', ' +
                                    startTime.dayOfWeek.name}">Day</span>
                    </div>
                    <div class="col-3">
                        <div th:with="duration=${movieDetails.duration}">
                            <div th:with="endTime=${startTime.plusMinutes(duration)}">
                                <i class="fa-sharp fa-solid fa-clock"></i>
                                <span th:text="|${#numbers.formatInteger(startTime.hour, 2)}:${#numbers.formatInteger(startTime.minute, 2)} -
                                     ${#numbers.formatInteger(endTime.hour, 2)}:${#numbers.formatInteger(endTime.minute, 2)}|">
                                    Duration</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
